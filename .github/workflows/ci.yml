name: ci

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: actions/setup-java@v3
        run: ./gradlew build --no-daemon
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

