spring:
  flyway:
    enabled: 'true'
    locations: filesystem:src/main/resources/db/migration
    baseline-on-migrate: 'true'
  h2:
    console:
      enabled: 'true'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        id:
          db_structure_naming_strategy: legacy
    database: H2
    show-sql: 'true'
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false;INIT=RUNSCRIPT
      FROM 'classpath:initH2.sql';
  database:
    driverClassName: org.h2.Driver
